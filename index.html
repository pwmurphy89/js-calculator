<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href="css/styles.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

</head>
<body>

	<div class="container">
		<div class="row">
			<div class="col-sm-4 col-sm-offset-4" id="calculator">
				<form name="calc">
						<div class="col -sm-12">
							<div class="col-sm-2">
								<input type="button" name="clear" class="col-sm-2 clear" value="C">
							</div>
							<div class="col-sm-10">
								<input type="text" name="input" class="screen">
							</div>
						</div>

						<div class="col-sm-12">
							<div class="col-sm-3">
								<input type="button" name="seven" class="number" value="7">
							</div>
							<div class="col-sm-3">
								<input type="button" name="eight" class="number" value="8">
							</div>
							<div class="col-sm-3">
								<input type="button" name="nine" class="number" value="9">
							</div>
							<div class="col-sm-3">
								<input type="button" name="multiply" class="operator" value="X">
							</div>
						</div>

						<div class="col-sm-12">
							<div class="col-sm-3">
								<input type="button" name="six" class="number" value="6">
							</div>
							<div class="col-sm-3">
								<input type="button" name="five" class="number" value="5">
							</div>
							<div class="col-sm-3">
								<input type="button" name="four" class="number" value="4">
							</div>
							<div class="col-sm-3">
								<input type="button" name="subtract" class="operator" value="-">
							</div>
						</div>
						<div class="col-sm-12">
							<div class="col-sm-3">
								<input type="button" name="one" class="number" value="1">
							</div>
							<div class="col-sm-3">
								<input type="button" name="two" class="number" value="2">
							</div>
							<div class="col-sm-3">
								<input type="button" name="three" class="number" value="3">
							</div>
							<div class="col-sm-3">
								<input type="button" name="add" class="operator" value="+">
							</div>
						</div>

						<div class="col-sm-12">
							<div class="col-sm-3">
								<input type="button" name="zero" class="number" value="0">
							</div>
							<div class="col-sm-3">
								<input type="button" name="equal" class="operator" value="=">
							</div>
							<div class="col-sm-3">
								<input type="button" name="divide" class="operator" value="/">
							</div>
						</div>
				</form>
			</div>
		</div>
	</div>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
	<script type="text/javascript" src="scripts.js"></script>
</body>
</html>
